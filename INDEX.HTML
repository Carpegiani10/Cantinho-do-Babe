<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete do Tio</title>
    <style>
        /* Estilos básicos para a página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Cabeçalho com cor e alinhamento */
        header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
        }

        /* Estilo dos títulos e seções */
        h1 {
            margin: 0;
            font-size: 2em;
        }
        section {
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
        }

        /* Cardápio com fundo leve */
        #menu {
            background-color: #ffe5b4;
        }

        /* Contato com fundo verde claro */
        #contato {
            background-color: #d1e7dd;
        }

        /* Lista do cardápio */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lanchonete do Tio</h1>
        <p>O melhor lanche da região!</p>
    </header>

    <!-- Seção do Cardápio -->
    <section id="menu">
        <h2>Cardápio</h2>
        <ul>
            <li>Hambúrguer Simples - R$10</li>
            <li>Hambúrguer com Queijo - R$12</li>
            <li>Batata Frita - R$5</li>
            <li>Refrigerante - R$4</li>
        </ul>
    </section>

    <!-- Seção de Contato -->
    <section id="contato">
        <h2>Contato</h2>
        <p>Endereço: Rua das Lanchonetes, 123</p>
        <p>Telefone: (11) 1234-5678</p>
    </section>
</body>
</html>
